<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>HW-004_Journey</title>
</head>
<body>
   <div class="header clearfix">
       <a href="#" class="header-logo">
           <p class="header-logo-name">journey</p></a>
       <div class="header-right clearfix">
           <div class="header-icons-box">
               <a href="#" class="icon-calendar"></a>
               <a href="#"  class="icon-forum"></a>
               <a href="#"  class="icon-journey"></a>
           </div>
           <p class="header-welcome">Welcome, <a href="#" class="header-login">Log In</a> or <a href="#" class="header-signup">Sign Up</a></p>
       </div>
   </div>

   <div class="wrapper">
       <div class="enter-box">

           <div class="enter-header clearfix">
               <a href="#" class="enter-signup enter-active">Sign Up</a>
               <a href="#" class="enter-login enter-inactive">Log In</a>
           </div>

           <div class="enter-social clearfix">
               <a href="#" class="enter-social-item fb">
                   <img src="img/icon-facebook1.png" alt="fb icon NOT FOUND" class="social-logo">
                   <p class="social-name">facebook</p>
               </a>
               <a href="#" class="enter-social-item google">
                   <img src="img/icon-Google+.png" alt="g+ icon NOT FOUND" class="social-logo">
                   <p class="social-name">google</p>
               </a>
           </div>

           <form action="page.html" class="signup-form"  method="post">
               <fieldset>
                   <legend>or</legend>
                   <input type="text" class="input-field" name="first-name" placeholder="First Name" required autocomplete="off">
                   <input type="text" class="input-field" name="last-name" placeholder="Last Name" required autocomplete="off">
                   <input type="email" class="input-field" name="email" placeholder="E-mail" required autocomplete="off">
                   <input type="password" class="input-field" name="set-pass" placeholder="Choose Password" required autocomplete="off">
                   <input type="password" class="input-field" name="confirm-pass" placeholder="Confirm Password" required autocomplete="off">
               </fieldset>

               <div class="checkbox-wrapper">
                   <input type="checkbox" class="checkbox" name="checkbox" id="checkbox" required>
                   <label for="checkbox" class="checkbox-label">
                       <span class="checkbox-new"></span>
                       <span class="agree">Agree our </span>
                   </label>
                   <span class="checkmark"></span>
                   <a href="#" class="terms">Terms &amp; Conditions</a>


               </div>




               <button class="submit" name="signup-submit">Create Account</button>
           </form>
       </div>
   </div>







</body>
</html>
